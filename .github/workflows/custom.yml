name: Custom Workflow

'on':
  push:
    branches:
      - develop

jobs:
  custom-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install and test
        working-directory: sample-app
        run: |
          npm install
          npm test