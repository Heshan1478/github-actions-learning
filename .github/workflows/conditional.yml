name: Conditional Execution Demo

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  conditional-job:
    runs-on: ubuntu-latest

    steps:
      - name: Always run
        run: echo "This step runs on all branches"

      - name: Deploy (main only)
        if: github.ref == 'refs/heads/main'
        run: echo "Deploying to production..."